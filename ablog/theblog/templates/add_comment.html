{% extends "base.html" %}
{% block title %}Create a new comment{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Add comment</h1>
        <br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success">Publish comment</button>
        </div>
    {% endif %}
{% endblock content %}
